<!DOCTYPE html>
<html>

<head>
    <title>Practice Javascript</title>
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <h1 class="header">#1 Play with DOM elements</h1>
    </header>
    <section class="container">
        <form id="my-form">
            <h2 class="header_h2">Add User</h2>
            <div class="msg" ></div>
            <div>
                <label id="lbl_name">Name*</label>
                <input class="text_name" placeholder="Enter your Name" type="text">
            </div>
            <div>
                <label id="lbl_email">Email*</label>
                <input class="text_email" placeholder="Enter your Email" type="email">
            </div>
            <input class="btn" type="submit" value="Submit">
        </form>
        <div id="AddedUsers"></div>
        <ol id="users"></ol>
    </section>
    <script src="./js/main.js"></script>
</body>

</html>
